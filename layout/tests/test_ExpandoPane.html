<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>dojox.layout.ExpandoPane</title>
		
	<script type="text/javascript" src="../../../dojo/dojo.js" djConfig="parseOnLoad:true, isDebug:true"></script>
	<script src="../ExpandoPane.js" type="text/javascript"></script>
	<script type="text/javascript">
		dojo.require("dojo.data.ItemFileReadStore");
		dojo.require("dijit.Tree");
		dojo.require("dijit.layout.AccordionContainer");
		dojo.require("dijit.layout.TabContainer");
		dojo.require("dijit.layout.ContentPane");
		dojo.require("dijit.layout.BorderContainer");
		dojo.require("dojox.fx.easing"); 
	</script>
	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../../../dijit/themes/dijit.css";
		@import "../../../dijit/themes/nihilo/nihilo.css";
		@import "../../../dijit/tests/css/dijitTests.css";

		@import "../resources/ExpandoPane.css";

		body, html { margin:0; padding:0; width:100%; height:100%; background:#fafafa; }  
		.wrap {
			margin:0;
			padding:15px;
		}
		.wrap h3 {
			margin-top:5px;
		}
		#header {
			height:32px;
		}
	</style>

</head>
<body class="nihilo">
		<div id="bc" style="width:100%; height:100%;" dojoType="dijit.layout.BorderContainer">
			<div id="header" dojoType="dijit.layout.ContentPane" region="top">Dojo Expando Pane Test</div>
			<div dojoType="dojox.layout.ExpandoPane" duration="125" region="left" title="Left Section" id="leftPane" maxWidth="275" style="width:275px; background:#fafafa">
				<div dojoType="dijit.layout.TabContainer" attachParent="true" tabPosition="bottom">
					<div dojoType="dijit.layout.ContentPane" title="tab 2">
						<div class="wrap">
							<h3>First Tab</h3>
							<p>I am on the left, my tab is on the bottom.</p>
						</div>
					</div>
					<div dojoType="dijit.layout.AccordionContainer" title="Accordion" style="width:275px;" attachParent="true">
						<div dojoType="dijit.layout.AccordionPane" title="Acc 1">a</div>
						<div dojoType="dijit.layout.AccordionPane" title="Acc 2">b</div>
						<div dojoType="dijit.layout.AccordionPane" title="Acc 3">c</div>
					</div>
					<div dojoType="dijit.layout.ContentPane" title="Tree">
						<div dojoType="dojo.data.ItemFileReadStore" jsId="continentStore"
							url="../../../dijit/tests/_data/countries.json"></div>
						<div dojoType="dijit.Tree" store="continentStore" query="{type:'continent'}"
							labelAttr="name" typeAttr="type" label="Continents"></div>
					</div>
				</div>
			</div>
			<div dojoType="dijit.layout.TabContainer" region="center" id="centerPane">
				<div dojoType="dijit.layout.ContentPane" title="tab 1">a</div>
				<div dojoType="dijit.layout.ContentPane" title="tab 2">b</div>
				<div dojoType="dijit.layout.ContentPane" title="tab 3">c</div>
			</div>
			<div dojoType="dojox.layout.ExpandoPane" title="Right Section" region="right" id="rightPane" maxWidth="275" style="background:#fafafa; width:275px" easeIn="dojox.fx.easing.backOut" easeOut="dojox.fx.easing.backInOut">
				<div dojoType="dijit.layout.AccordionContainer" style="width:275px;" attachParent="true">
					<div dojoType="dijit.layout.AccordionPane" title="Acc 1">a</div>
					<div dojoType="dijit.layout.AccordionPane" title="Acc 2">b</div>
					<div dojoType="dijit.layout.AccordionPane" title="Acc 3">c</div>
				</div>
			</div>
		</div>
</body>
</html>
