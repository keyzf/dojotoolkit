<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Dojox Calendar Test</title>
		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
			@import "../../../dijit/themes/tundra/tundra.css";
			@import "../../../dijit/themes/dijit.css";
			@import "../../../dijit/tests/css/dijitTests.css"; 
			@import "../Calendar/Calendar.css"; 
		</style>
	
		<script type="text/javascript" src="../../../dojo/dojo.js" djConfig="isDebug:true, parseOnLoad: true"></script>
		<script type="text/javascript" src="../../../dijit/dijit.js"></script>
		<script type="text/javascript" src="../../../dijit/_Calendar.js"></script>
		<script type="text/javascript" src="../FisheyeLite.js"></script>
		<script type="text/javascript" src="../../fx/_base.js"></script>
		<script type="text/javascript" src="../Calendar.js"></script>
		<script type="text/javascript">
			dojo.require("dojo.parser");	// scan page for widgets and instantiate them
			dojo.addOnLoad(function(){
				function log(str){
					dojo.byId("report").innerHTML = str;
				}
				dojo.connect(dijit.byId("cal"), "onValueSelected", function(val){
					log("Date Value selected: " + val.toString());
				});				
				
				dojo.connect(dijit.byId("calDayOnly"), "onValueSelected", function(val){
					log("Date Value selected: " + val.toString());
				});				
				
				dojo.connect(dijit.byId("calMonthOnly"), "setMonth", function(val){
					log("Month Value selected: " + val);
				});
				
				dojo.connect(dijit.byId("calYearOnly"), "setYear", function(val){
					log("Year Value selected: " + val);
				});
			});
		</script>
	</head>
	<body>
		<div id="report" style="position:absolute; top:500px;"></div>
		
		<div style="position:absolute; left: 20px; top:20px;">
			<div>Typical Calendar usage, with day, month and year views</div>
			<div dojoType="dojox.widget.Calendar" id="cal"></div>
		</div>
		<div style="position:absolute; left: 400px; top:20px;">
			<div>With day only view, no monthly or yearly</div>
	
			<div dojoType="dojox.widget.Calendar" id="calDayOnly" useDayOnly="true"></div>
		</div>
		
		<div style="position:absolute; left:20px; top:250px; ">
			<div>With month only view, no daily or yearly</div>
	
			<div dojoType="dojox.widget.Calendar" id="calMonthOnly" useMonthOnly="true"></div>
		</div>
		
		
		<div style="position:absolute; top:250px; left:400px;">
			<div>With year only view, no daily or yearly</div>
	
			<div dojoType="dojox.widget.Calendar" id="calYearOnly" useYearOnly="true"></div>
		</div>
	</body>
</html>
