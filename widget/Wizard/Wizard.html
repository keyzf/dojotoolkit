<div class="dojoxWizard" dojoAttachPoint="wizardNode">
    <div class="dojoxWizardContainer" dojoAttachPoint="containerNode"></div>
    <div class="dojoxWizardButtons" dojoAttachPoint="wizardNav">
        <button dojoType="dijit.form.Button" dojoAttachPoint="previousButton">previous</button>
        <button dojoType="dijit.form.Button" dojoAttachPoint="nextButton">next</button>
        <button dojoType="dijit.form.Button" dojoAttachPoint="doneButton" style="display:none">done</button>
        <button dojoType="dijit.form.Button" dojoAttachPoint="cancelButton">cancel</button>
    </div>
</div>
